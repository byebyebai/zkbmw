	<script type="text/javascript" src="http://cs.jxcedu.com/static/index/js/jquery-1.4.4.min.js"></script>

	<script>
    $(function () {
    	function getProjectPath() {
	        var curWwwPath = window.document.location.href;
	        var pathName = window.document.location.pathname;
	        var pos = curWwwPath.indexOf(pathName);
	        var localhostPaht = curWwwPath.substring(0, pos);
	        return localhostPaht
	            + pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
	    }
	    var Url = getProjectPath();//获取Url地址
		area = Url.replace('http://cs.jxcedu.com/','');

    	$(".btn-confirm").click(function(){
            var form = $("#register").serializeArray();
            
            var jsonData = {}
            $.each(form,function(i,o){
                jsonData[form[i]['name']] = form[i]['value'];
            })
            if(jsonData.sex == ''){
            	$("input[name='sex']").css('border','1px solid #e0e0e0');
            }
            if(jsonData.name.length == 0){
            $("input[name='name']").css('border','1px solid red');
                return false;
            }else{
                $("input[name='name']").css('border','1px solid #e0e0e0');
            }
            if(!/^1[34578]\d{9}$/.test(jsonData.tel)){
                $("input[name='tel']").css('border','1px solid red');
                return false;
            }else{
                $("input[name='tel']").css('border','1px solid #e0e0e0');
            }
            jsonData.area = area;

            $.post("/index/api/register",{jsonData},function(result){
    			alert(result.msg);
                if(result.code ==200){
                    
                    document.getElementById("register").reset();

                }

            },'json');
        })
        

        $("#txtBeginDate").calendar({
            controlId: "divDate",                  // 弹出的日期控件ID，默认: $(this).attr("id") + "Calendar"
            speed: 200,                            // 三种预定速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000),默认：200
            complement: true,                      // 是否显示日期或年空白处的前后月的补充,默认：true
            readonly: true,                        // 目标对象是否设为只读，默认：true
            upperLimit: new Date(),                // 日期上限，默认：NaN(不限制)
            lowerLimit: new Date("1900/01/01"),    // 日期下限，默认：NaN(不限制)
            callback: function () {                // 点击选择日期后的回调函数
                // alert("您选择的日期是：" + $("#txtBeginDate").val());
            }
        });
        $("#txtEndDate").calendar();
    });
	</script>
	<script type="text/javascript">
			function showTime(){ 
	            var date = new Date();            //获取时间对象
	            var year = date.getFullYear();    //获取年
	            var month = date.getMonth()+1;    //获取月份。获取的月份比真实的月份少一个月。所以这里得+1 
	            var day = date.getDate();         //获取日
	            var week = date.getDay();         //返回0--6。当中0表示星期天，1--6代表星期一到星期六
	            var weekStr="未知"; 
	            var hours = date.getHours();      //获取时（24小时制）
	            var minutes = date.getMinutes();  //获取分
	            var seconds = date.getSeconds();  //获取秒
	            // var milliseconds = date.getMilliseconds();//获得毫秒         
	            //处理星期的显示           
	            switch(week){
	                    case 1:
	                        weekStr="一 "
	                    break;
	                    case 2:
	                        weekStr="二 "
	                    break;
	                    case 3:
	                        weekStr="三 "
	                    break;
	                    case 4:
	                        weekStr="四 "
	                    break;
	                    case 5:
	                        weekStr="五 "
	                    break;
	                    case 6:
	                        weekStr="六 "
	                    break;
	                    default:
	                      weekStr="日 ";
	               }
	            document.getElementById("nowtime").innerHTML = 
	            year + "年" + month + "月" + day + "日 "+"  <span>星期"+weekStr+hours + "</span>:" + minutes + ":" + seconds  
	            // + ":"+ milliseconds; 
	        }
		setInterval("showTime()",10);
	</script>
