<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        {if isset($info)}
                        <input id="id" name="id" value="{$info.id}" hidden placeholder="请勿修改">
                        {/if}
                        <div class="form-group">
                            <label for="type_name" class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                    <input class="form-control" id="type_name" name="type_name" value="{$info.type_name|default=''} " placeholder="名称">   
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type_name" class="col-sm-2 control-label">是否启用</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <div class="radio">
                                        <label>
                                        <input type="radio" name="status" value="1" checked>
                                          启用
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                                        <input type="radio" name="status" value="0" >
                                          不启用
                                        </label>
                                    </div>      
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
