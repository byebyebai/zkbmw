<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        {if isset($info)}
                        <input id="subjectId" name="subjectId" value="{$info.subjectId}" hidden placeholder="请勿修改">
                        {/if}
                        <div class="form-group">
                            <label for="subjectName" class="col-sm-2 control-label">专业名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input class="form-control" id="subjectName" name="subjectName" value="{$info.subjectName|default=''}">   
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="seo_keywords" class="col-sm-2 control-label">seo关键词设置</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input id="seo_keywords" name="seo_keywords" value="{$info.seo_keywords|default=''}"
                                           class="form-control" placeholder="请输入关键词">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="seo_description" class="col-sm-2 control-label">seo描述设置</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <textarea class="form-control" rows="3" cols="80" id="seo_description" name="seo_description" placeholder="请输入seo描述 ...">{$info.seo_description|default=''}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subjectCode" class="col-sm-2 control-label">专业代码</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input class="form-control" id="subjectCode" name="subjectCode" value="{$info.subjectCode|default=''}">   
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subjectImage" class="col-sm-2 control-label">专业封面</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-headimg">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image"
                                                   data-preview="image-preview-headimg"
                                                   data-showname="input-filename-headimg" name="subjectImage" id="subjectImage">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-headimg" src="{$info.subjectImage|default='/static/admin/images/default_pic.png'}"
                                         style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subjectDescribe" class="col-sm-2 control-label">专业描述</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <textarea value="" cols="68" rows="4" name="subjectDescribe" placeholder="课程描述">{$info.subjectDescribe|default=''}</textarea> 
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subjectLevel" class="col-sm-2 control-label">专业层次</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <select name="subjectLevel" class="form-control">
                                        {volist name=":subjectLevel()" id="vo" k="key"}
                                            <option value="{$key}" {if isset($info.subjectLevel)}{if condition="$info.subjectLevel eq $key"}selected{/if}{/if}>{$vo}</option>
                                        {/volist}
                                    </select> 
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subjectType" class="col-sm-2 control-label">专业分类</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <select class="form-control" name="subjectType">
                                        {volist name=":subjectType()" id="vo" k="key"}
                                            <option value="{$key}" {if isset($info.subjectType)}{if condition="$info.subjectType eq $key"}selected{/if}{/if}>{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
