<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="fields-group">
                            {if isset($info)}
                                <input id="id" name="id" value="{$info.id}" hidden placeholder="请勿修改">
                            {/if}
                            <div class="form-group">
                                <label for="tag_name" class="col-sm-2 control-label">Tag标签名称</label>
                                <div class="col-sm-10 col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                        <input maxlength="20" id="tag_name" name="tag_name" value="{$info.tag_name|default=''}"
                                               class="form-control" placeholder="请输入标签名称">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="seo_keyword" class="col-sm-2 control-label">seo关键词</label>
                                <div class="col-sm-10 col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                        <input maxlength="20" id="seo_keyword" name="seo_keyword" value="{$info.seo_keyword|default=''}"
                                               class="form-control" placeholder="seo关键词">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="seo_describe" class="col-sm-2 control-label">seo描述</label>
                                <div class="col-sm-10 col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                        <input maxlength="20" id="seo_describe" name="seo_describe" value="{$info.seo_describe|default=''}"
                                               class="form-control" placeholder="请输入seo描述">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
